<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>calc.io</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="equal" class="circle">
        <div class="line line0"></div>
        <div class="line line1"></div>
    </div>
    <div class="calc-div">
        <div class="history-div"></div>
        <div class="history unselectable"><span class="history-span">&#9587; </span>History</div>
        <div class="display">
            <div class="output"></div>
            <div class="result">0</div>
        </div>
         <div class="input">
             <div id="C-btn" class="button unselectable">С</div>
             <div id="x-exp-n" class="button unselectable">x&#8319;</div>
             <div id="percent-btn" class="button unselectable">%</div>
             <div id="delete-btn" class="button unselectable">&#171;</div>

             <div id="1divide-btn" class="button unselectable">√</div>
             <div id="x-n-btn" class="button unselectable">x²</div>
             <div id="radical-btn" class="button unselectable">1/x</div>
             <div id="divide-btn" class="button unselectable">&#247;</div>

             <div id="seven-btn" class="button unselectable">7</div>
             <div id="eight-btn" class="button unselectable">8</div>
             <div id="nine-btn" class="button unselectable">9</div>
             <div id="multiply-btn" class="button unselectable">&#215;</div>

             <div id="four-btn" class="button unselectable">4</div>
             <div id="five-btn" class="button unselectable">5</div>
             <div id="six-btn" class="button unselectable">6</div>
             <div id="minus-btn" class="button unselectable">&#8722;</div>

             <div id="one-btn" class="button unselectable">1</div>
             <div id="two-btn" class="button unselectable">2</div>
             <div id="three-btn" class="button unselectable">3</div>
             <div id="plus-btn" class="button unselectable">+</div>

             <div id="negate" class="button btn-without-margin unselectable">+/−</div>
             <div id="zero-btn" class="button btn-without-margin unselectable">0</div>
             <div id="dot-btn" class="button btn-without-margin unselectable">.</div>
         </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bignumber.js@9.0.2/bignumber.min.js'></script>
    <script src="app.js"></script>
</body>
</html>
