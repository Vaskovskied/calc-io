<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc.io</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="equal" class="circle">
        <div class="line line0"></div>
        <div class="line line1"></div>
    </div>
    <div class="calc-div">
        <div class="display">
            <div class="output">
                2+2
            </div>
            <div class="result">4</div>
        </div>
         <div class="input">
             <div class="button">ะก</div>
             <div class="button">(</div>
             <div class="button">)</div>
             <div class="button">&#11013</div>

             <div class="button">1/x</div>
             <div class="button">x&#8319;</div>
             <div class="button">V</div>
             <div class="button">&#247</div>

             <div class="button">7</div>
             <div class="button">8</div>
             <div class="button">9</div>
             <div class="button">&#215</div>

             <div class="button">4</div>
             <div class="button">5</div>
             <div class="button">6</div>
             <div class="button">&#8722</div>

             <div class="button">1</div>
             <div class="button">2</div>
             <div class="button">3</div>
             <div class="button">+</div>

             <div class="button btn-without-margin">%</div>
             <div class="button btn-without-margin">0</div>
             <div class="button btn-without-margin">.</div>
         </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
